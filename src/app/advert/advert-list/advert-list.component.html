<div class="container mt-4">
  <div class="row">
    <div class="card-deck">
      <div class="col-auto mb-4" *ngFor="let advert of adverts">
        <div class="card">
          <div class="button-container">
           <!-- <button type="button" id="details" class="btn btn-warning" (click)="getAdvertDetails(advert.advertId)">Details</button>-->
            <button type="button" id="update" class="btn btn-success" (click)="redirectToUpdatePage(advert.advertId)">Update</button>
            <button type="button" id="delete" class="btn btn-danger" (click)="redirectToDeletePage(advert.advertId)">Delete</button>
          </div>

          <div class="card-body content" (click)="getAdvertDetails(advert.advertId)">
            <img src="{{advert.imageUrl}}" class="card-img-top img-fluid" [alt]="advert.title" />

            <span *ngIf='advert.reservingId == null; else reserved' class="label label-success badge-pill">Available</span>
            <ng-template #reserved>
              <span class="label label-danger badge-pill">Reserved</span>
            </ng-template>

            <h4 class="card-title">{{ advert.title }}</h4>
            <h5 class="card-subtitle">{{ advert.shortDescription }}</h5>
          </div>
        </div>
      </div>

      <app-success-modal [modalHeaderText]="'Success message'"
                         [modalBodyText]="'Action completed successfully'"
                         [okButtonText]="'OK'"></app-success-modal>

      <app-error-modal [modalHeaderText]="errorTitle"
                       [modalBodyText]="errorMessage"
                       [okButtonText]="'OK'"></app-error-modal>
    </div>
</div>
