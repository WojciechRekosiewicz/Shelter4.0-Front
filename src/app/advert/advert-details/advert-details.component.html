<div *ngIf="advert != undefined" class="advert-container m-2">
  <div class="advert-title-container container">
    <div class="row m-2">
      <div class="advert-title mr-auto">
        <h3>{{ advert?.title }}</h3>
      </div>

      <div>
        <span *ngIf='advert.reservingId == null; else reserved' class="badge badge-success float-left">Available</span>
      </div>

      <div class="advert-button-container ml-auto">
        <div class="row">
          <div class="m-1">
            <!-- [routerLink]="['/advert/details', advert.advertId]"-->
            <button *ngIf="canReserve()" type="submit" class="btn btn-info" [routerLink]="['/advert/reserve', advert.advertId]" (click)="reserveAdvert()">Reserve</button>
          </div>
          <div class="m-1">
            <button type="button" id="returnBtn" class="btn btn-danger"
                    [routerLink]="['/advert/list']" queryParamsHandling="preserve">Return</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="advert-body-container">
    <div class="row">
      <div class="col-6">
        <img src="{{ advert?.imageUrl }}" class="rounded img-thumbnail" [alt]="advert?.title" />
      </div>
      <div class="advert-description col-6">
        <div class="p-3">
          <h4><b>Short description:</b></h4>
          <h5 class="p-3">{{ advert?.shortDescription }}</h5>
        </div>
        <div class="p-3">
          <h4><b>Long description:</b></h4>
          <h5 class="p-3">{{ advert?.longDescription }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #reserved>
  <span class="badge badge-danger">Reserved</span>
</ng-template>
