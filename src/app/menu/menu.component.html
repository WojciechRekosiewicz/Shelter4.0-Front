<div class="menu-navbar sticky-top">
  <div class="navbar-div">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="navbar-logo">
        <img src="./assets/images/logo_transparent.png" alt="Image" />
      </div>
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/home']" routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}"><i class="fas fa-home"></i> Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/advert/list']" routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}"><i class="far fa-list-alt"></i> Adverts</a>
          </li>

          <li class="nav-item">
            <a *ngIf="isLoggedIn" class="nav-link" [routerLink]="['/advert/create']" routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}"><i class="far fa-plus-square"></i> Create Advert</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a *ngIf="!isLoggedIn" class="nav-link" [routerLink]="['/account/register']" routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}"><i class="fas fa-user-plus"></i> Register</a>
          </li>
          <li class="nav-item">
            <a *ngIf="!isLoggedIn" class="nav-link" [routerLink]="['/account/login']" routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}"><i class="far fa-user"></i> Login</a>
          </li>
          <li class="nav-item">
            <a *ngIf="isLoggedIn" class="nav-link" (click)="logOut()" routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}"><i class="fas fa-user-plus"></i> Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
